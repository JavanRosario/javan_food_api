services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always

    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: javanfood
      TZ: America/Sao_Paulo
    ports:
      - "3306:3306"
    volumes:
      - javan_food_mysql_data:/var/lib/mysql

volumes:
  javan_food_mysql_data:
